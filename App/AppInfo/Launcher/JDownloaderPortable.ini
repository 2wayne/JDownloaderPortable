[Launch]
ProgramExecutable=JDownloader\JDownloader2.exe
DirectoryMoveOK=yes

[Activate]
Java=Require
Registry=true

[RegistryKeys]
-=HKLM\Software\Classes\.ccf
-=HKLM\Software\Classes\.dlc
-=HKLM\Software\Classes\.jdc
-=HKLM\Software\Classes\.metalink
-=HKLM\Software\Classes\.rsdf
-=HKLM\Software\Classes\JDownloader2
-=HKLM\Software\Classes\JDownloader2 1
-=HKLM\Software\Classes\JDownloader2 2
-=HKLM\Software\Classes\JDownloader2 3
-=HKLM\Software\Classes\JDownloader2 4
-=HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\FileExts\.ccf
-=HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\FileExts\.dlc
-=HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\FileExts\.jdc
-=HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\FileExts\.metalink
-=HKCU\Software\Microsoft\Windows\CurrentVersion\Explorer\FileExts\.rsdf
-=HKCU\Software\ej-technologies

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\cfg\org.jdownloader.settings.GeneralSettings.json
Find=%PAL:LastPortableAppsBaseDir:DoubleBackslash%
Replace=%PAL:PortableAppsBaseDir:DoubleBackslash%

[DirectoriesMove]
cfg=%PAL:AppDir%\JDownloader\cfg
